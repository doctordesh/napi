<!doctype html>
<html lang="en">
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="manifest" href="/static/manifest.json" />
	<title>Pizza Recipe</title>

	<link rel="stylesheet" href="/static/reset.css" />

	<script type="application/javascript">
	 document.addEventListener('touchstart', (evt) => {});
	</script>
	<script type="application/javascript" src="/static/script.js"></script>
	<style>
	 @font-face {
	     font-family: "departure";
	     src: url('/static/DepartureMono-Regular.woff2');
	     font-display: fallback;
	 }
	 :root {
	     --color-accent:          #493657;
	     --color-accent:          #8a4f7d;
	     --color-accent-dark:     #493657;

	     --color-accent:          #884444;
	     --color-accent-dark:     #582929;

	     --color-primary:         #8aa788;
	     --color-primary-dark:    #728b70;
	     --color-primary-darker:  #4c5d4b;
	     --color-primary-light:   #a5caa2;
	     --color-black:           #333333;
	     --color-white:           #eeeeee;

	     --color-accent: #e96afe;
	     --color-primary: #fff75b;
	     --color-lorem: #2ff9ff;
	 }

	 html {
	     -webkit-tap-highlight-color: transparent;
	     -webkit-user-select: none;
	     user-select: none;
	 }

	 html, body {
	     font-family: "departure", monospace;
	     font-size: 20px;
	     padding: 0;
	     margin: 0;
	     color: var(--color-black);
	     background: var(--color-black);
	 }

	 h2 {
	     padding-bottom: 0.5em;
	     border-bottom: 4px dashed var(--color-black);
	     margin-bottom: 1em;
	 }

	 .color-primary {
	     color: var(--color-primary);
	 }
	 .color-accent {
	     color: var(--color-accent);
	 }

	 section {
	     &.content {
		 background: var(--color-white);
		 padding: 1em 1em 3em 1em;

		 & .recipe h2 {
		     margin-top: 2em;
		 }
	     }

	     &.header {
		 text-align: center;
		 background: var(--color-black);
		 color: var(--color-white);
		 margin: 0;
		 padding: 1em 0;

		 & h1 {
		     text-transform: uppercase;
		     font-size: 1.5em;
		     margin: 0 0 0.25em 0;
		     padding: 0;
		 }
		 & p {
		     margin: 0;
		     padding: 0;
		     font-size: 0.75em;
		 }

		 & .sub-line {
		     text-transform: uppercase;
		     font-size: 1.5em;
		     margin: -25px 0 0 0;
		     padding: 0;
		     font-weight: 700;
		 }
	     }

	     &.footer {
		 text-align: center;
		 background: var(--color-black);
		 color: var(--color-white);
		 margin: 0;
		 padding: 1em 0;

		 & p {
		     margin: 1em 0;
		     font-size: 0.75em;
		 }
	     }
	 }

	 fieldset {
	     border: 0;
	     margin: 1em 0;
	     padding: 0;

	     & legend {
		 font-size: 0.7em;
	     }

	     & .form-group {
		 display: flex;
		 flex-direction: row;
		 justify-content: space-between;
		 align-items: stretch;

	 	 & >label {
		     width: calc(50% - 5px);
		     text-align: center;
		     padding: 0.5em 1em;


	 	     color: var(--color-black);
		     border: 4px solid;
		     background-color: var(--color-primary);
		     border-top-color: var(--color-primary-light);
		     border-left-color: var(--color-primary-light);
		     border-right-color: var(--color-primary-dark);
		     border-bottom-color: var(--color-primary-dark);
		     box-shadow: inset 0 0 15px var(--color-primary-light);

	 	     & >input {
			 display: none;
		     }
		 }

		 & label:has(> input:checked), :active, :focus {
		     color: var(--color-white);
		     background-color: var(--color-primary-dark);
		     border-top-color: var(--color-primary-darker);
		     border-left-color: var(--color-primary-darker);
		     border-right-color: var(--color-primary-light);
		     border-bottom-color: var(--color-primary-light);
		     box-shadow: inset 0 0 15px var(--color-primary-darker);
		 }

		 & >button {
		     flex-grow: 0;

	 	     border: none;
		     height: 50px;
		     width: 50px;
		     padding: 0;
		     text-align: center;
		     font-size: 1.5em;

	 	     color: var(--color-black);
		     border: 4px solid;
		     background-color: var(--color-primary);
		     border-top-color: var(--color-primary-light);
		     border-left-color: var(--color-primary-light);
		     border-right-color: var(--color-primary-dark);
		     border-bottom-color: var(--color-primary-dark);
		     box-shadow: inset 0 0 15px var(--color-primary-light);

	 	     &:active {
			 color: var(--color-white);
			 background-color: var(--color-primary-dark);
			 border-top-color: var(--color-primary-darker);
			 border-left-color: var(--color-primary-darker);
			 border-right-color: var(--color-primary-light);
			 border-bottom-color: var(--color-primary-light);
			 box-shadow: inset 0 0 15px var(--color-primary-darker);
		     }
		 }

		 & >input {
		     flex-grow: 1;
		     /* border-top: 4px solid var(--color-accent-dark);
			border-bottom: 4px solid var(--color-accent-dark);
			border-left: 0;
			border-right: 0; */
		     border: 2px solid var(--color-accent-dark);
		     box-shadow: inset 0 0 15px var(--color-accent-dark);
		     text-align: center;
		     border-radius: 0;
		     background-color: var(--color-accent);
		     color: var(--color-white);
		 }
	     }
	 }

	 table {
	     width: 100%;
	     & th {
		 text-align: left;
	     }
	     & th.icon {
		 width: 26px;
		 height: 30px;
		 & img.icon {
		     display: block;
		     height: 20px;
		     border: 0;
		     margin: 0;
		     padding: 0;
		 }
	     }
	     & td {
		 text-align: right;
	     }
	 }
	</style>
    </head>
    <body>
	<section class="header">


	    <p class="sub-line">__________</p>
	    <!-- <h1>_.:|&nbsp; NAPI &nbsp;|:._</h1> -->
	    <h1>▄█&nbsp; NAPI &nbsp;█▄</h1>
	    <!-- <p class="sub-line">－－－－－－－－－－－</p> -->
	    <p class="sub-line">____________</p>
	    <p>Napolitan pizza calculator</p>
	</section>
	<section class="content">
	    <section>
		<h2>Configuration</h2>

		<form>
		    <input type="submit" value="catcher" id="catcher" style="display: none;">

		    <fieldset id="ctrl-number-of-pizzas">
			<legend>Number of pizzas</legend>
			<div class="form-group">
			    <button id="number-of-pizzas-decrement">−</button>
			    <input type="number" id="field-number-of-pizzas" pattern="[0-9]*" onfocus="this.value = '';" value="1" min="1" max="1000" />
			    <button id="number-of-pizzas-increment">+</button>
			</div>
		    </fieldset>

		    <fieldset id="ctrl-weight-dough-ball">
			<legend>Weight per dough ball (grams)</legend>
			<div class="form-group">
			    <button id="weight-dough-ball-decrement">−</button>
			    <input type="number" id="field-weight-dough-ball" pattern="[0-9]*" onfocus="this.value = '';" value="240" min="0" max="1000" />
			    <button id="weight-dough-ball-increment">+</button>
			</div>
		    </fieldset>

		    <fieldset id="ctrl-water">
			<legend>Water (%)</legend>
			<div class="form-group">
			    <button id="water-decrement">−</button>
			    <input type="number" id="field-water" pattern="[0-9]*" onfocus="this.value = '';" value="68" min="0" max="100" />
			    <button id="water-increment">+</button>
			</div>
		    </fieldset>

		    <fieldset id="ctrl-type-of-yeast">
			<legend>Yeast</legend>
			<div class="form-group">
			    <label for="field-fresh-yeast">
				Fresh
				<input type="radio" value="fresh-yeast" name="yeast-type" id="field-fresh-yeast" checked="checked">
			    </label>
			    <label for="field-dry-yeast">
				Dry
				<input type="radio" value="dry-yeast" name="yeast-type" id="field-dry-yeast">
			    </label>
			</div>
		    </fieldset>

		</form>
	    </section>

	    <section class="recipe">
		<h2>Dough recipe</h2>
		<table>
		    <tbody>
			<tr>
			    <th>Flour</th>
			    <td><span id="result-flour"></span> <span class="unit-gram">g</span></td>
			</tr>
			<tr>
			    <th>Water</th>
			    <td><span id="result-water"></span> <span class="unit-gram">g</span></td>
			</tr>
			<tr>
			    <th>Salt</th>
			    <td><span id="result-salt"></span> <span class="unit-gram">g</span></td>
			</tr>
			<tr>
			    <th>Yeast</th>
			    <td><span id="result-yeast"></span> <span class="unit-gram">g</span></td>
			</tr>
		    </tbody>
		</table>
	    </section>
	</section>
	<section class="footer">
	    <p>by abitmighty.com</p>
	</section>
    </body>
</html>
